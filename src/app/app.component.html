  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Favorite food</mat-label>
    <input ngModel #food="ngModel" name="food" matInput placeholder="Ex. Pizza" value="Sushi" required>
    <mat-error *ngIf="food.hasError('required')">
      Food is required
    </mat-error>
  </mat-form-field>
